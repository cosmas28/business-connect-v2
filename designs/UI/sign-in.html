<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Business connection platform">
    <meta name="keywords" content="business connection, business reviews">
    <meta name="author" content="Cosmas Augustino Billa">
    <meta charset="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Business - weConnect</title>

    <!--======== All Stylesheet =========-->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="home">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <!-- menu-1 -->
                <nav class="navbar fixed-top navbar-expand-lg we-menu navbar-light ">
                    <a class="navbar-brand we-logo" href="index.html">WeConnect</a>
                    <button class="navbar-toggler we-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="business-view.html">Business<span class="sr-only">(current)</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html">Sign Up</a></li>
                            <li class="nav-item"><a class="nav-link" href="sign-in.html">Login</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!--======== end header =========-->

    <!--======== landing page content =========-->
    <main class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="main-login-page">
                        <h2>Sign in to your account</h2>
                        <form action="dashboard.html" method="post">
                            <div class="form-input-division">
                                <input type="text" id="username" name="username" class="input-default form-text-input" placeholder="Username">
                            </div>
                            <div class="form-input-division">
                                <input type="password" id="password" name="password" class="input-default form-text-input" placeholder="Password">
                            </div>
                            <div class="form-input-division">
                                <button type="submit" class="btn btn-primary input-default form-btn">Sign In</button>
                            </div>
                            <div class="form-input-division">
                                <a href="">Forgot password?</a>
                            </div>
                            <hr>
                            <div class="form-input-division">
                                <a href="sign-in.html">You don't have an account? </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--======== landing page content end =========-->

    <!-- Footer -->
    <footer class="fixed-bottom main-footer">
        <div class="container-fluid">
            <h5>2018 WeConnect</h5>
        </div>
    </footer>
    <!-- Footer Ends-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
